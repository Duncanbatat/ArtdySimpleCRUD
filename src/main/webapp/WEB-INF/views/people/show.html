<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>

<p th:text="${person.getName() + ', ' + person.getAge()}">Name and age</p>
<p th:text="${'Email: ' + person.getEmail()}">Email</p>
<p th:text="${'Address: ' + person.getAddress()}">Address</p>

<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit person</a>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete" />
</form>
</body>
</html>
